<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="tugas.css">
</head>
<body>
  <div class="container">
   <h2 class="text-center">TUGAS</h2>
    <form class="shadow form rounded p-1">
      <div class="form-group mt-5">
        <label for="tugasInput">Tugas</label>
        <input type="text" class="form-control" id="tugasInput" placeholder="Tugas">
      </div>
      <div class="form-group">
        <label for="tugasDetailTextarea">Tugas Detail</label>
        <textarea class="form-control" id="tugasDetailTextarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="tingkatSelect">Tingkat</label>
        <select class="form-control" id="tingkatSelect">
          <option>SMP</option>
          <option>SMK</option>
          <option>Kuliah</option>
        </select>
        <div class="form-group" style="display: none;">
          <label for="tipeInput">Tipe Paket</label>
          <input type="text" class="form-control" id="tipeInput" placeholder="Tipe Paket" readonly>
        </div>
        <div class="form-group" style="display: none;">
          <label for="hargaInput">Harga</label>
          <input type="text" class="form-control" id="hargaInput" placeholder="Harga" readonly>
        </div>
        
      
      </div>
      <button type="submit" class="btn btn-primary text-center">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
